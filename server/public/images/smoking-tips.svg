<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#e8f5e8"/>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    5 Mẹo Hiệu Quả Để Cai Thuốc Lá
  </text>
  
  <!-- Tip 1: Water -->
  <g transform="translate(20, 50)">
    <circle cx="15" cy="15" r="12" fill="#3498db"/>
    <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">1</text>
    <!-- Water glass -->
    <rect x="35" y="5" width="15" height="20" fill="none" stroke="#3498db" stroke-width="2"/>
    <rect x="37" y="15" width="11" height="8" fill="#3498db" opacity="0.6"/>
    <text x="60" y="18" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Uống nhiều nước để thanh lọc cơ thể</text>
  </g>
  
  <!-- Tip 2: Exercise -->
  <g transform="translate(20, 90)">
    <circle cx="15" cy="15" r="12" fill="#e74c3c"/>
    <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">2</text>
    <!-- Running figure -->
    <circle cx="42" cy="10" r="4" fill="#e74c3c"/>
    <rect x="40" y="14" width="4" height="8" fill="#e74c3c"/>
    <rect x="38" y="22" width="3" height="6" fill="#e74c3c"/>
    <rect x="43" y="22" width="3" height="6" fill="#e74c3c"/>
    <text x="60" y="18" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Tập thể dục để giảm căng thẳng</text>
  </g>
  
  <!-- Tip 3: Healthy food -->
  <g transform="translate(20, 130)">
    <circle cx="15" cy="15" r="12" fill="#27ae60"/>
    <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">3</text>
    <!-- Apple -->
    <circle cx="42" cy="15" r="8" fill="#e74c3c"/>
    <rect x="42" y="7" width="2" height="4" fill="#27ae60"/>
    <ellipse cx="44" cy="9" rx="2" ry="1" fill="#27ae60"/>
    <text x="60" y="18" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Ăn trái cây thay thế kẹo thuốc</text>
  </g>
  
  <!-- Tip 4: Support -->
  <g transform="translate(20, 170)">
    <circle cx="15" cy="15" r="12" fill="#f39c12"/>
    <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">4</text>
    <!-- People holding hands -->
    <circle cx="38" cy="10" r="3" fill="#f39c12"/>
    <circle cx="48" cy="10" r="3" fill="#f39c12"/>
    <rect x="36" y="13" width="4" height="6" fill="#f39c12"/>
    <rect x="46" y="13" width="4" height="6" fill="#f39c12"/>
    <line x1="40" y1="16" x2="46" y2="16" stroke="#f39c12" stroke-width="2"/>
    <text x="60" y="18" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Tìm kiếm sự hỗ trợ từ gia đình</text>
  </g>
  
  <!-- Tip 5: Meditation -->
  <g transform="translate(20, 210)">
    <circle cx="15" cy="15" r="12" fill="#9b59b6"/>
    <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">5</text>
    <!-- Meditation figure -->
    <circle cx="42" cy="10" r="4" fill="#9b59b6"/>
    <rect x="40" y="14" width="4" height="6" fill="#9b59b6"/>
    <rect x="36" y="16" width="3" height="2" fill="#9b59b6"/>
    <rect x="45" y="16" width="3" height="2" fill="#9b59b6"/>
    <text x="60" y="18" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Thiền định để kiểm soát cơn thèm</text>
  </g>
  
  <!-- Motivational quote -->
  <rect x="20" y="250" width="360" height="40" fill="#fff" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
    "Mỗi ngày không hút thuốc là một chiến thắng!"
  </text>
</svg> 