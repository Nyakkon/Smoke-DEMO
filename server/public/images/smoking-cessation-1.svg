<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f8ff"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Lợi Ích Của Việc Cai Thuốc Lá
  </text>
  
  <!-- Lungs illustration -->
  <g transform="translate(50, 60)">
    <!-- Healthy lungs -->
    <ellipse cx="60" cy="80" rx="40" ry="60" fill="#ff6b6b" opacity="0.3"/>
    <ellipse cx="140" cy="80" rx="40" ry="60" fill="#ff6b6b" opacity="0.3"/>
    
    <!-- Improved lungs -->
    <ellipse cx="60" cy="80" rx="35" ry="55" fill="#4ecdc4"/>
    <ellipse cx="140" cy="80" rx="35" ry="55" fill="#4ecdc4"/>
    
    <!-- Airways -->
    <path d="M100 40 Q100 60 100 80" stroke="#2c3e50" stroke-width="3" fill="none"/>
    <path d="M100 80 Q80 90 60 100" stroke="#2c3e50" stroke-width="2" fill="none"/>
    <path d="M100 80 Q120 90 140 100" stroke="#2c3e50" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Benefits list -->
  <g transform="translate(250, 80)">
    <!-- Heart icon -->
    <path d="M10 15 C10 10, 20 10, 20 15 C20 10, 30 10, 30 15 C30 25, 20 35, 20 35 C20 35, 10 25, 10 15 Z" fill="#e74c3c"/>
    <text x="40" y="20" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Tim khỏe mạnh hơn</text>
    
    <!-- Money icon -->
    <circle cx="20" cy="50" r="10" fill="#f39c12"/>
    <text x="20" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">$</text>
    <text x="40" y="55" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Tiết kiệm tiền</text>
    
    <!-- Breath icon -->
    <ellipse cx="20" cy="80" rx="15" ry="8" fill="#3498db" opacity="0.6"/>
    <text x="40" y="85" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Hơi thở trong lành</text>
    
    <!-- Energy icon -->
    <polygon points="15,105 25,105 30,115 20,125 10,115" fill="#f1c40f"/>
    <text x="40" y="115" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Tăng năng lượng</text>
  </g>
  
  <!-- Progress arrow -->
  <path d="M50 200 Q200 180 350 200" stroke="#27ae60" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27ae60"/>
    </marker>
  </defs>
  
  <!-- Timeline -->
  <text x="50" y="230" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Ngày 1</text>
  <text x="150" y="230" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">1 tuần</text>
  <text x="250" y="230" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">1 tháng</text>
  <text x="330" y="230" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">1 năm</text>
  
  <!-- Motivational text -->
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
    Hành trình cai thuốc của bạn bắt đầu từ hôm nay!
  </text>
</svg> 