<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Frontend API Calls</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üß™ Frontend Debug Tool</h1>
        <p>This tool helps debug API calls and authentication issues.</p>

        <div>
            <button onclick="clearStorage()">Clear Storage</button>
            <button onclick="checkToken()">Check Token</button>
            <button onclick="testAssignedCoach()">Test Assigned Coach API</button>
            <button onclick="testCompletedAppointments()">Test Completed Appointments</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;

            if (typeof message === 'object') {
                div.innerHTML = '<pre>' + JSON.stringify(message, null, 2) + '</pre>';
            } else {
                div.textContent = message;
            }

            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        function clearStorage() {
            localStorage.clear();
            sessionStorage.clear();
            log('‚úÖ All storage cleared', 'success');
        }

        function checkToken() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');

            log('üîç Token Check Results:', 'info');
            log('Token: ' + (token ? token.substring(0, 50) + '...' : 'NOT FOUND'));
            log('User: ' + (user || 'NOT FOUND'));

            if (user) {
                try {
                    const userData = JSON.parse(user);
                    log('Parsed User Data:', 'info');
                    log(userData);
                } catch (e) {
                    log('‚ùå Error parsing user data: ' + e.message, 'error');
                }
            }
        }

        function testAssignedCoach() {
            const token = localStorage.getItem('token');

            if (!token) {
                log('‚ùå No token found. Please login first.', 'error');
                return;
            }

            log('üß™ Testing Assigned Coach API...', 'info');

            fetch('http://localhost:4000/api/user/assigned-coach', {
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    log('Response Status: ' + response.status);
                    return response.json();
                })
                .then(data => {
                    log('‚úÖ API Response:', 'success');
                    log(data);
                })
                .catch(error => {
                    log('‚ùå API Error:', 'error');
                    log(error.message);
                });
        }

        function testCompletedAppointments() {
            const token = localStorage.getItem('token');

            if (!token) {
                log('‚ùå No token found. Please login first.', 'error');
                return;
            }

            log('üß™ Testing Completed Appointments API...', 'info');

            fetch('http://localhost:4000/api/chat/appointments/completed', {
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    log('Response Status: ' + response.status);
                    return response.json();
                })
                .then(data => {
                    log('‚úÖ API Response:', 'success');
                    log(data);
                })
                .catch(error => {
                    log('‚ùå API Error:', 'error');
                    log(error.message);
                });
        }

        // Auto-check on page load
        window.onload = function () {
            log('üöÄ Debug tool loaded. Ready to test!', 'success');
            checkToken();
        }
    </script>
</body>

</html>
