<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="benefitGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8E6C9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#benefitGradient)"/>
  
  <!-- Central figure -->
  <ellipse cx="300" cy="300" rx="100" ry="30" fill="#4CAF50" opacity="0.2"/>
  
  <!-- Person silhouette -->
  <circle cx="300" cy="160" r="30" fill="#2E7D32"/>
  <ellipse cx="300" cy="220" rx="40" ry="60" fill="#388E3C"/>
  <rect x="260" y="180" width="20" height="40" fill="#388E3C"/>
  <rect x="320" y="180" width="20" height="40" fill="#388E3C"/>
  <rect x="280" y="260" width="15" height="50" fill="#2E7D32"/>
  <rect x="305" y="260" width="15" height="50" fill="#2E7D32"/>
  
  <!-- Progress symbols around the figure -->
  <g transform="translate(150, 120)">
    <!-- Health icon -->
    <circle cx="0" cy="0" r="25" fill="#FFFFFF" stroke="#4CAF50" stroke-width="3"/>
    <path d="M-8,-8 L8,8 M8,-8 L-8,8" stroke="#4CAF50" stroke-width="3"/>
    <text x="0" y="40" text-anchor="middle" font-size="12" fill="#2E7D32">Sức khỏe</text>
  </g>
  
  <g transform="translate(450, 120)">
    <!-- Money saved icon -->
    <circle cx="0" cy="0" r="25" fill="#FFFFFF" stroke="#FF9800" stroke-width="3"/>
    <text x="0" y="5" text-anchor="middle" font-size="14" fill="#FF9800">$</text>
    <text x="0" y="40" text-anchor="middle" font-size="12" fill="#E65100">Tiết kiệm</text>
  </g>
  
  <g transform="translate(150, 280)">
    <!-- Support icon -->
    <circle cx="0" cy="0" r="25" fill="#FFFFFF" stroke="#2196F3" stroke-width="3"/>
    <circle cx="-8" cy="-5" r="6" fill="#2196F3"/>
    <circle cx="8" cy="-5" r="6" fill="#2196F3"/>
    <circle cx="0" cy="8" r="6" fill="#2196F3"/>
    <text x="0" y="40" text-anchor="middle" font-size="12" fill="#1565C0">Hỗ trợ</text>
  </g>
  
  <g transform="translate(450, 280)">
    <!-- Achievement icon -->
    <circle cx="0" cy="0" r="25" fill="#FFFFFF" stroke="#9C27B0" stroke-width="3"/>
    <polygon points="0,-10 5,0 15,0 7,7 10,17 0,12 -10,17 -7,7 -15,0 -5,0" fill="#9C27B0"/>
    <text x="0" y="40" text-anchor="middle" font-size="12" fill="#6A1B9A">Thành tích</text>
  </g>
  
  <!-- Connecting lines -->
  <path d="M175 140 Q250 120 275 140" stroke="#4CAF50" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M425 140 Q350 120 325 140" stroke="#FF9800" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M175 260 Q250 280 275 260" stroke="#2196F3" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M425 260 Q350 280 325 260" stroke="#9C27B0" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Title -->
  <text x="300" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2E7D32">
    Lợi Ích Thành Viên Premium
  </text>
</svg> 